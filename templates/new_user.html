{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milligram Pharmacy Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .form-title {
      font-size: 28px;
    }

    .login-form {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div style="background-color: orange; height: 50px;"></div>
  {% block content %}
  <div style="text-align: center;">
    <h1 class="form-title">Milligram Pharmacy Co. LTD</h1>
    <form class="login-form" action="home.html" method="POST" style="display: inline-block;">
      {% csrf_token %}
      <label for="username" style="display: inline-block; text-align: center; width: 100px;">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
      <label for="email" style="display: inline-block; text-align: center; width: 100px;">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your Email address" required><br><br>
      <label for="password" style="display: inline-block; text-align: center; width: 100px;">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
      <label for="password2" style="display: inline-block; text-align: center; width: 100px;">Password:</label>
      <input type="password" id="password2" name="password2" placeholder="Enter your password again" required><br><br>
      <button type="submit">Save</button>
    </form>
  </div>
  {% endblock %}
</body>
</html>
