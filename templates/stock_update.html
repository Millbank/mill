{% extends 'base.html' %}

{% block content %}
<div style="background-color: orange; height: 50px;">
  <div style="text-align: center;">
    <label for="search" style="display: inline-block; text-align: center; width: 100px;">Search Product:</label>
    <input type="text" id="search" name="search" placeholder="Enter product name" required onkeyup="getUnitPrice()">
    <label for="quantity" style="display: inline-block; text-align: center; width: 100px;">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1">
    <label for="unit_price" style="display: inline-block; text-align: center; width: 100px;">Unit Price:</label>
    <input type="number" id="unit_price" name="unit_price" min="0" step="0.01">
    <label style="display: inline-block; text-align: center; width: 100px;">Total invoice: <span id="cost_price"></span></label><br><br>
    <a href="dashboard.html"><button type="button">Save</button></a>
  </div>
</div>
{% endblock %}
