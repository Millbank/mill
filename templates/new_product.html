{% extends 'base.html' %}

{% extends 'base.html' %}

{% block content %}
<div style="background-color: orange; height: 50px;"></div>
  <div style="text-align: center;">
    <h1 class="form-title">Milligram Pharmacy Co. LTD</h1>
    <form action="{% url 'create_product' %}" method="POST" style="display: inline-block;">
      {% csrf_token %}
      <label for="product_name">Product Name:</label>
      <input type="text" id="product_name" name="product_name" required>
      <label for="product_type">Product Type:</label>
      <select id="product_type" name="product_type" required>
        <option value="Tablet">Tablet</option>
        <option value="Capsule">Capsule</option>
        <option value="Injection">Injection</option>
        <option value="Syrup">Syrup</option>
        <option value="lotion">Lotion</option>
        <option value="Suspension">Suspension</option>
        <option value="Losenges">Losenges</option>
        <option value="Gel">Gel</option>
        <option value="Ovule">Ovule</option>
        <option value="Pessary">Pessary</option>
        <option value="Suppository">Suppository</option>
        <option value="Powder">Powder</option>
        <option value="Spray">Spray</option>
      </select>
      <label for="cost_price">cost price:</label>
      <input type="number" id="cost_price" name="cost_price" min="-50000" step="0.01" required>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="0" required>
      <label for="manufacturer">Manufacturer:</label>
      <input type="text" id="manufacturer" name="manufacturer"><br><br>
      <label for="batch">Batch Number:</label>
      <input type="text" id="batch" name="batch_number"><br><br>
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}

</form>
{% endblock %}
